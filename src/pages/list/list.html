<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sarkari Naukri</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p *ngIf="getExamsList.length == '0'" class="no_result">{{noDataAvailable}}</p>

  <ion-card *ngFor="let list of getExamsList" (click)="itemTapped(list)" text-wrap>
    <ion-item >
      <!-- <p class="increment">{{item.increment}}</p> -->
      <p class="examName" >{{list.jobTitle}}</p>
      <p class="startDateTxt">StartDate: <span class="startDate">{{list.examStartDate}}</span></p>
      <p class="endDateTxt">End Date: <span class="endDate">{{list.examEndDate}}</span></p>
      <!-- <p *ngIf="item.showDetails" class="answer">{{item.answer}}</p> -->
      <!-- <ion-icon *ngIf="item.showDetails == true" class="dropdown-arrow" name="arrow-down" item-right></ion-icon> -->
      <!-- <ion-icon *ngIf="item.showDetails == false" class="dropdown-arrow" name="arrow-forward" item-right></ion-icon> -->

    </ion-item>
  </ion-card>

</ion-content>
